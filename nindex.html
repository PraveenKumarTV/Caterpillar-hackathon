<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excavator Direction Overlay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');

    // Set up camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    // Resize canvas when video is ready
    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      drawArrows(); // draw once
    });

    function drawArrows() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "lightgreen";
      ctx.lineWidth = 6;
      ctx.fillStyle = "lightgreen";

      // Arrow 1: Forward (middle top)
      drawArrow(canvas.width / 2, canvas.height * 0.7, canvas.width / 2, canvas.height * 0.3);

      // Arrow 2: Left
      drawArrow(canvas.width * 0.4, canvas.height * 0.8, canvas.width * 0.2, canvas.height * 0.6);

      // Arrow 3: Right
      drawArrow(canvas.width * 0.6, canvas.height * 0.8, canvas.width * 0.8, canvas.height * 0.6);
    }

    function drawArrow(x1, y1, x2, y2) {
      const headlen = 20; // length of arrowhead
      const dx = x2 - x1;
      const dy = y2 - y1;
      const angle = Math.atan2(dy, dx);

      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(x2, y2);
      ctx.lineTo(x2 - headlen * Math.cos(angle - Math.PI / 6),
                 y2 - headlen * Math.sin(angle - Math.PI / 6));
      ctx.lineTo(x2 - headlen * Math.cos(angle + Math.PI / 6),
                 y2 - headlen * Math.sin(angle + Math.PI / 6));
      ctx.lineTo(x2, y2);
      ctx.fill();
    }
  </script>
</body>
</html>
